<div class="container p-4 mt-5 div-effect">
  <div class="row">
    <!-- Form -->
    <div class="col-md pt-4 bg-light div-effect">
      <form class="p-2" (submit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Correo</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Ingresa correo"
            name="email"
            [(ngModel)]="user.email"
            required
          />
          <small id="emailHelp" class="form-text text-dark"
            >We'll never share your email with anyone else.
          </small>
        </div>
        <div class="form-group mt-2">
          <label for="exampleInputPassword1">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="contrasena"
            placeholder="Contraseña"
            name="password"
            [(ngModel)]="user.password"
            required
          />
        </div>
        <button
          type="submit"
          class="btn mt-3 mb-3 text-light"
          [disabled]="loginForm.invalid"
        >
          Iniciar sesión
        </button>
      </form>
    </div>

    <!-- Images -->
    <div class="col-md text-light px-4">
      <div class="row">
        <div class="col m-1 div-effect" style="background-color: #b8d8e0"></div>
        <div class="col m-1 div-effect" style="background-color: #6db5ca">
          <h3>Diversiones Fantasy</h3>
        </div>
      </div>

      <div class="row">
        <div class="col m-1 div-effect" style="background-color: #ff7235">
          <img src="./assets/img/icon.png" width="100%" />
        </div>
        <div class="col m-1 div-effect" style="background-color: #fcf5ef"></div>
      </div>
    </div>
  </div>
</div>
